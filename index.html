<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Doctor-Lookup</title>
    <link rel="stylesheet" href="build/assets/css/vendor.min.css">
    <link rel="stylesheet" href="build/assets/css/app.css">
    <script src="build/assets/js/vendor.min.js"></script>
    <script src="build/assets/js/app.js"></script>
    <style>
      html, body {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="section-header">Find the <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Better Doctor!!!</span></h1>
      <div class="jumbotron">
        <form action="" method="post" id="findDoctorForm">
          <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Medical Issue</label>
                    <input id="name" name="name" class="form-control" type="text">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>ZipCode</label>
                    <input id="birthday" name="birthday" class="form-control" type="number">
                </div>
            </div>
          </div>
          <div class="form-group">
              <div class="row">
                  <div class="col-md-12">
                      <center><input type="submit" class="btn btn-primary" value="Find"></center>
                  </div>
              </div>
          </div>
        </form>
        <table class="table">
            <thead>
            <tr>
                <th>Picture</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Address</th>
                <th>Phone number</th>
                <th>Accept patients</th>
                <th>Gender</th>
                <th>languages</th>
            </tr>
            </thead>
            <tbody id="dataTable">
            </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
